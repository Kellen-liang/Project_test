<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/backgroud.css">
    <link rel="stylesheet" href="../css/changewidth.css">
    <link rel="stylesheet" href="../css/changebgcolor.css">
    <link rel="stylesheet" href="../Font-Awesome-3.2.1/css/font-awesome.min.css">
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/fontawesome.js"></script>
    <script src="../js/popper.js"></script>
    <script src="../js/bootstrap.min.js"></script>

    <title>main</title>
</head>

<body>


    <nav style="left: 0;right: 0;" class="navbar container navbar-expand-md bg-dark navbar-dark addPosition-c">
        <a class="navbar-brand ml-5" href="./main.html">To Do List</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end mr-5" id="collapsibleNavbar">
            <ul class="navbar-nav list-group">
                <li class="nav-item " style="display: flex; align-items: center;">
                    <input type="text" name="" id="Search" placeholder="Search...">
                </li>

                <li class="nav-item ">
                    <a class="nav-link active" href="./main.html">Schedule</a>
                </li>

                <li class="nav-item ">
                    <a class="nav-link" href="./Mine.html">Mine</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container add-filter" style="height: 100vh; padding-top: 80px;">

        <div class="content-main" style="height:calc(100vh - 100px);">

            <div class="title">
                <i class="icon-file-alt"> Schedule List</i>
                <i class="icon-reorder change-btn" onclick="changeBackgroup()"></i>
                <ul class="bg-img-list add-hidden" onclick="getIndex(event)">
                    <li data-bg-index="bg-0"><img src="../images/png/bg.png" alt=""></li>
                    <li data-bg-index="bg-1"><img src="../images/png/bg1.png" alt=""></li>
                    <li data-bg-index="bg-2"><img src="../images/png/bg2.png" alt=""></li>
                    <li data-bg-index="bg-3"><img src="../images/png/bg3.png" alt=""></li>
                    <li data-bg-index="bg-4"><img src="../images/png/bg4.png" alt=""></li>
                    <li data-bg-index="bg-5"><img src="../images/png/bg5.png" alt=""></li>
                    <li data-bg-index="bg-6"><img src="../images/png/bg6.png" alt=""></li>
                    <li data-bg-index="bg-7"><img src="../images/png/bg7.png" alt=""></li>
                    <li data-bg-index="bg-8"><img src="../images/png/bg13.png" alt=""></li>
                    <li data-bg-index="bg-9"><img src="../images/png/bg9.png" alt=""></li>
                    <li data-bg-index="bg-10"><img src="../images/png/bg-evening.png" alt=""></li>
                    <li data-bg-index="bg-11"><img src="../images/png/bg10.png" alt=""></li>
                    <li data-bg-index="bg-12"><img src="../images/png/bg11.png" alt=""></li>
                    <li data-bg-index="bg-13"><img src="../images/png/bg12.png" alt=""></li>
                    <li data-bg-index="bg-14"><img src="../images/png/bg-morning.png" alt=""></li>
                    <li data-bg-index="bg-15"><img src="../images/png/bg14.png" alt=""></li>
                </ul>
            </div>

            <ul class="content content-bg">

            </ul>

            <div class="input-box">
                <input id="InputPlan" type="text" class="input-plan" placeholder="Add a new Plan"></input>
            </div>
          
            <!-- 模态框 -->
            <div class="modal-container my-flex-box fade-modal">
                <div class="my-modal-head  my-flex-box">
                    <span>Complete Schedule</span>
                    <button type="button" class="icon-ok"></button>
                </div>
                <div class="my-modal-body ">
                    <div class="speeding">
                        <div class="speed-remove" id="width-0"></div>
                        <span>0%</span>
                    </div>
                </div>
                <div class="my-modal-footer my-flex-box" id="myModalFooter" >
                    <div class="speeding" data-width-index="width-0">
                        <div class="speed-remove"></div>
                        <span>0%</span>
                    </div>
                    <div class="speeding"  data-width-index="width-25">
                        <div class="speed-remove"></div>
                        <span>25%</span>
                    </div>
                    <div class="speeding"  data-width-index="width-50">
                        <div class="speed-remove"></div>
                        <span>50%</span>
                    </div>
                    <div class="speeding"  data-width-index="width-75">
                        <div class="speed-remove"></div>
                        <span>75%</span>
                    </div>
                    <div class="speeding"  data-width-index="width-100">
                        <div class="speed-remove"></div>
                        <span>100%</span>
                    </div>
            </div> 

        </div>

    </div>
    <script type='module'>
        import {enterBtn, createDiv} from "../js/main.js"
        const InputPlan = document.querySelector("#InputPlan");
        InputPlan.addEventListener("keydown",enterBtn);

        import {changeWidth} from "../js/modal.js"
        const myModalFooter = document.querySelector("#myModalFooter");
        myModalFooter.addEventListener("click",changeWidth);
    </script>
    <script src="../js/bgchange.js"></script>
</body>

</html>
