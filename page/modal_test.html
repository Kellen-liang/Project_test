<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/modal.css">
    <link rel="stylesheet" href="../Font-Awesome-3.2.1/css/font-awesome.min.css">
</head>
<body>
    <div class="modal-container my-flex-box">
            <div class="my-modal-head  my-flex-box">
                <span>Complete Schedule</span>
                <button type="button" class="icon-ok"></button>
            </div>
            <div class="my-modal-body ">
                <div class="speeding">
                    <div class="speed-remove"></div>
                    <span>100%</span>
                </div>
            </div>
            <div class="my-modal-footer my-flex-box">
                <div class="speeding">
                    <div class="speed-remove"></div>
                    <span>0%</span>
                </div>
                <div class="speeding">
                    <div class="speed-remove"></div>
                    <span>25%</span>
                </div>
                <div class="speeding">
                    <div class="speed-remove"></div>
                    <span>50%</span>
                </div>
                <div class="speeding">
                    <div class="speed-remove"></div>
                    <span>75%</span>
                </div>
                <div class="speeding">
                    <div class="speed-remove"></div>
                    <span>100%</span>
                </div>
            </div>       
    </div>
</body>
</html>
